<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="Application_form.css">
</head>
<body>
    <div class="form-container">
        <h1><i>Heyyyyyy This is the Application Form</i></h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>

                <label for="rollno">Roll No:</label>
                <input type="text" id="rollno" name="rollno" placeholder="Enter Your Roll No" required><br><br>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>
            </fieldset>
            
            <fieldset>
                <legend>Academic Information</legend>

                <label for="branch">Choose a Branch:</label>
                <select name="branch" id="branch" required>
                    <option value="it">IT</option>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                    <option value="csm">CSM</option>
                </select><br><br>
            </fieldset>
            
            <fieldset>
                <legend>Gender</legend>

                <label for="male">Male</label>
                <input type="radio" id="male" name="Gender" value="male" required>
                
                <label for="female">Female</label>
                <input type="radio" id="female" name="Gender" value="female"><br><br>
            </fieldset>
        </form>
    </div>
</body>
</html>
